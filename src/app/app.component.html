<div class="container" style="margin-top: 3em;">
  <div class="row">
    <div class="col">
      <div>
        <form>
          <div class="form-group"><label>Title</label><input class="form-control" type="text" required="" maxlength="100"></div>
          <div class="form-group"><label>Filename</label><input class="form-control" type="text" minlength="3" required="" maxlength="100"></div>
          <div class="form-group"><label>Language</label><select class="form-control" required="">
            <option value="1" selected="">C++</option>
          </select></div>
        </form>
      </div>
    </div>
    <div class="col"><button class="btn btn-primary btn-lg border rounded-pill" type="button">Publish</button></div>
  </div>
  <div class="row">
    <div class="col">
      <ngx-codemirror
        [options]="{
        lineNumbers: true,
        theme: 'material',
        mode: 'text/x-c++src'
        }"
      ></ngx-codemirror>
    </div>
  </div>
</div>
