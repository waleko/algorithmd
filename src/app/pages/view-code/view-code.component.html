<div
  *ngIf="fullCodeRecord | async as record"
  class="container"
  style="margin-top: 3em"
>
  <div class="row">
    <div class="col">
      <div>
        <form>
          <div class="form-group">
            <input
              [value]="record.info.title"
              class="form-control"
              maxlength="100"
              readonly=""
              type="text"
            />
          </div>
          <div class="form-group">
            <tag-input
              [(ngModel)]="tagItems"
              [maxItems]="0"
              [ngModelOptions]="{ standalone: true }"
              id="codeTags"
              theme="bootstrap"
            ></tag-input>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="row"
    style="background: var(--light); border-radius: 25px; padding: 15px"
  >
    <div class="col">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col col-4">
              <input
                [value]="record.info.filename"
                class="col-10"
                placeholder="Filename including extension..."
                readonly=""
                style="font-family: monospace"
                type="text"
              />
            </div>
            <div class="col" style="text-align: right">
              <button
                class="btn btn-light"
                type="button"
                (click)="downloadCode()"
              >
                Download
              </button>
              <button class="btn btn-light" type="button" (click)="copyCode()">
                Copy
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col" id="codemirror-col">
          <ngx-codemirror
            [(ngModel)]="record.full_content"
            [options]="{
              lineNumbers: true,
              theme: 'material',
              mode: record.info.language,
              readOnly: true
            }"
          ></ngx-codemirror>
        </div>
      </div>
    </div>
  </div>
</div>
