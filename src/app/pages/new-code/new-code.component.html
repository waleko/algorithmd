<div class="container" style="margin-top: 3em;">
  <div class="row">
    <div class="col">
      <div>
        <form>
          <div class="form-group"><label style="font-size: 28px;">Give your code a nice title</label><input
            [formControl]="titleControl" class="form-control" maxlength="100" required="" type="text"></div>
          <div class="form-group">
            <tag-input [(ngModel)]="tagItems" [ngModelOptions]="{standalone: true}" id="codeTags"
                       theme='bootstrap'></tag-input>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row" style="background: var(--light);border-radius: 25px;padding: 15px;">
    <div class="col">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col col-4">
              <input (keyup)="filenameChanged()"
                     [formControl]="filenameControl"
                     class="col-10"
                     placeholder="Filename including extension..."
                     style="font-family: monospace;"
                     type="text"
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col" id="codemirror-col">
          <ngx-codemirror
            [(ngModel)]="codeEditorContent"
            [options]="{ lineNumbers: true, theme: 'material', mode: codeEditorLanguage }"
          ></ngx-codemirror>
        </div>
      </div>
      <div class="row">
        <div class="col text-right" style="margin-top: 10px;">
          <button (click)="publish()" class="btn btn-primary btn-lg border rounded-pill" type="button">Publish</button>
        </div>
      </div>
    </div>
  </div>
</div>
