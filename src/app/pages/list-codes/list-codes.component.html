<div class="container" style="margin-top: 3em">
  <div class="row">
    <div class="col">
      <div
        *ngFor="let item of items | async"
        class="card"
        style="border-radius: 10px; margin-bottom: 10px"
      >
        <div class="card-body" style="border-radius: 0px">
          <h4 class="card-title">
            <a
              class="text-body"
              routerLink="/view/{{ item.codeRecord.uid }}"
              style="font-size: 24px"
              >{{ item.codeRecord.title }}</a
            >
          </h4>
          <tag-input
            [(ngModel)]="item.tagViews"
            [maxItems]="0"
            [ngModelOptions]="{ standalone: true }"
            id="codeTags"
            theme="bootstrap"
          ></tag-input>
          <div *ngFor="let line of item.codeRecord.preview_content.split('\n')">
            <p
              class="card-text"
              style="
                font-family: 'JetBrains Mono', monospace;
                font-size: 13px;
                color: var(--gray);
              "
            >
              {{ line }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
